      <!-- NAV BAR END -->
    <div id="resume-creating-conatiner">
        <div class="create-resume-section" id="create-resume-section">
       
            <!-- RESUME DETAILS -->
            <div class="details-container">
                <!-- PERSONAL INFO -->
                <div class="details-panel">
                  <h5 align="center" class="panel-heading">PERSONAL INFORMATION</h5>
                  <form action="" class="details-form">
                    <div class="input-field-area">
                      <label for="name">Full Name:</label><br>
                    <input type="text" name="" id="name" class="details-input" placeholder="John Doe">
                    </div>
  
                    <div class="input-field-area">
                      <label for="lname">Title:</label><br>
                      <input type="text" name="" id="title" class="details-input" placeholder="e.g. Developer, Designer..">
                    </div>
  
                    <div class="input-field-area">
                      <label for="address">Address:</label><br>
                      <input type="text" name="" id="address" class="details-input" placeholder="Street 101, xyz town">
                    </div>
  
                    <div class="input-field-area">
                      <label for="city">City</label><br>
                      <input type="text" name="" id="city" class="details-input" placeholder="Your City">
                    </div>
  
                    <div class="input-field-area">
                      <label for="phone">Phone</label><br>
                      <input type="text" name="" id="phone" class="details-input" placeholder="+92 325 2355112">
                    </div>
  
                    <div class="input-field-area">
                      <label for="mail">Email Address</label><br>
                      <input type="text" name="" id="mail" class="details-input" placeholder="example@gmail.com">
                    </div>
                  </form>
                </div>
                <!-- EDUCATION -->
                <div class="details-panel" >                
                  <h5 align="center" class="panel-heading">EDUCATION</h5>
  
                  <form details>
                    <table>
                      <tr>
                        <td class="input-area">
                          <label for="degree-name">Degree Major:</label><br>
                          <input type="text" id="degree-name" class="details-input-field" placeholder="BS Computer Science">
                        </td>
                        <td class="input-area">
                          <label for="city">City:</label><br>
                          <input type="text" id="city" class="details-input-field" placeholder="Your City">
                        </td>
                      </tr>
                      <tr>
                        <td class="input-area" colspan="2">
                          <label for="institute-name">Institute:</label><br>
                          <input type="text" id="institute-name" class="details-input-field" placeholder="XYZ institute of Technology">
                        </td>
                      </tr>
                      <tr>
                        <td class="input-area">
                          <label for="degree-start-date">Start Date:</label><br>
                          <input type="text" id="degree-start-date" class="details-input-field" placeholder="e.g. 2017">
                        </td>
                        <td class="input-area">
                          <label for="degree-end-date">End Date:</label><br>
                          <input type="text" id="degree-end-date" class="details-input-field" placeholder="e.g. 2021">
                        </td>
                      </tr>
                    </table>
                  </form>
                </div>
                <div class="details-panel" >                
                  <h5 align="center" class="panel-heading">SKILLS</h5>
                </div>
                <div class="details-panel">                
                  <h5 align="center" class="panel-heading">EXPERIENCE</h5>
                </div>
                <div class="details-panel">                
                  <h5 align="center" class="panel-heading">LANGUAGES</h5>
                </div>
                <div class="details-panel">                
                  <h5 align="center" class="panel-heading">SOCIAL ACCOUNTS</h5>
                </div>
              </div>
                
              <div class="cv-display" id="cv-display">
                
              </div>
              </div> 
      </div>
</body>
